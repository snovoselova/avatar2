<section class="slider" aria-label="Слайдер примера">
  <div class="container">
    <div class="slider__viewport" data-slider>
      <div class="slider__track">
        <div class="slider__slide">
          <img src="assets/images/slider/slide1.svg" alt="Слайд 1" />
          <div class="slider__caption">Быстрое развёртывание</div>
        </div>
        <div class="slider__slide">
          <img src="assets/images/slider/slide2.svg" alt="Слайд 2" />
          <div class="slider__caption">Mobile‑first дизайн</div>
        </div>
        <div class="slider__slide">
          <img src="assets/images/slider/slide3.svg" alt="Слайд 3" />
          <div class="slider__caption">Готово к масштабированию</div>
        </div>
      </div>
      <button class="slider__btn slider__btn--prev" aria-label="Предыдущий слайд">‹</button>
      <button class="slider__btn slider__btn--next" aria-label="Следующий слайд">›</button>
      <div class="slider__dots" aria-hidden="true"></div>
    </div>
  </div>
</section>
